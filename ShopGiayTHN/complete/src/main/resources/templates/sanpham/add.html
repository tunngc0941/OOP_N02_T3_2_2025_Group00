<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm</title>
</head>
<body>
<h1>Thêm sản phẩm mới</h1>

<form th:action="@{/sanpham/add}" th:object="${sanpham}" method="post">
    <label>Tên: </label>
    <input type="text" th:field="*{name}" required/><br/><br/>

    <label>Giá: </label>
    <input type="number" step="0.01" th:field="*{price}" required/><br/><br/>

    <label>Size: </label>
    <input type="number" th:field="*{size}" required/><br/><br/>

    <label>Hình ảnh URL: </label>
    <input type="text" th:field="*{imageURL}"/><br/><br/>

    <button type="submit">Lưu</button>
    <a href="/sanpham">Hủy</a>
</form>

</body>
</html>
