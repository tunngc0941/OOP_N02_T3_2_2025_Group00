<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa sản phẩm</title>
</head>
<body>
<h1>Sửa sản phẩm</h1>

<form th:action="@{/sanpham/edit}" th:object="${sanpham}" method="post">
    <input type="hidden" name="oldName" th:value="${oldName}"/>

    <label>Tên: </label>
    <input type="text" th:field="*{name}" required/><br/><br/>

    <label>Giá: </label>
    <input type="number" step="0.01" th:field="*{price}" required/><br/><br/>

    <label>Size: </label>
    <input type="number" th:field="*{size}" required/><br/><br/>

    <label>Hình ảnh URL: </label>
    <input type="text" th:field="*{imageURL}"/><br/><br/>

    <button type="submit">Cập nhật</button>
    <a href="/sanpham">Hủy</a>
</form>

</body>
</html>
