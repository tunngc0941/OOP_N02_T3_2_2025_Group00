<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Quản lý shop Giày THN - Quản lý sản phẩm, đơn hàng và khuyến mãi" />
  <title>Quản lý - Shop Giày THN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body { background: #f2ede7; font-family: system-ui, sans-serif; }
    .navbar-custom { background-color: #4a3e2b; }
    .navbar-custom .nav-link, .navbar-custom .navbar-brand { color: #f5e9de; }
    .navbar-custom .nav-link.active { font-weight: bold; text-decoration: underline; }
    .card { border-radius: 1rem; background: #fffaf5; border: 1px solid #e2d8cf; }
    .btn-action { background: #6a4b2d; color: #fff; border: none; }
    .btn-action:hover { background: #533f23; color: #fff; }
    .table-hover tbody tr:hover { background-color: #f9f3ec; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="index.html">Shop Giày THN</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"><i class="bi bi-list" style="font-size:1.25rem; color:#f5e9de;"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Trang chủ</a></li>
          <li class="nav-item"><a class="nav-link" href="sanpham.html">Sản phẩm</a></li>
          <li class="nav-item"><a class="nav-link" href="khachhang.html">Tìm đơn</a></li>
          <li class="nav-item"><a class="nav-link active" href="giaodich.html">Quản lý</a></li>
        </ul>
        <form class="d-flex" role="search" action="/search" method="GET">
          <input class="form-control me-2" type="search" name="q" placeholder="Tìm giày..." />
          <button class="btn btn-light btn-sm" type="submit"><i class="bi bi-search"></i></button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="card shadow-sm mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <strong>Quản lý Sản phẩm</strong>
        <button class="btn btn-sm btn-action" data-bs-toggle="modal" data-bs-target="#addItemModal">
          <i class="bi bi-plus-circle"></i> Thêm sản phẩm
        </button>
      </div>
      <div class="card-body">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th>Tên giày</th>
              <th>Giá (₫)</th>
              <th>Số lượng</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="productTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal thêm sản phẩm -->
  <div class="modal fade" id="addItemModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Thêm sản phẩm mới</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addItemForm">
            <div class="mb-3">
              <label class="form-label">Tên giày</label>
              <input type="text" class="form-control" id="itemName" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Giá (₫)</label>
              <input type="number" class="form-control" id="itemPrice" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Số lượng</label>
              <input type="number" class="form-control" id="itemStock" required min="0" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button class="btn btn-action" id="btnAddConfirm">Thêm</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal chỉnh sửa -->
  <div class="modal fade" id="editItemModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Chỉnh sửa sản phẩm</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editItemForm">
            <input type="hidden" id="editItemId" />
            <div class="mb-3">
              <label class="form-label">Tên giày</label>
              <input type="text" class="form-control" id="editItemName" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Giá (₫)</label>
              <input type="number" class="form-control" id="editItemPrice" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Số lượng</label>
              <input type="number" class="form-control" id="editItemStock" required min="0" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button class="btn btn-action" id="btnUpdateConfirm">Cập nhật</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast thông báo -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055">
    <div id="liveToast" class="toast align-items-center text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastMsg">Thành công!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Helpers
    function escapeHtml(unsafe) {
      if (unsafe == null) return '';
      return String(unsafe)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    const toastEl = document.getElementById('liveToast');
    const toastMsg = document.getElementById('toastMsg');
    const toast = new bootstrap.Toast(toastEl);
    const productTableBody = document.getElementById('productTableBody');
    const addItemModalEl = document.getElementById('addItemModal');
    const editItemModalEl = document.getElementById('editItemModal');

    function showToast(message, isError = false) {
      toastEl.classList.remove('text-bg-success', 'text-bg-danger');
      toastEl.classList.add(isError ? 'text-bg-danger' : 'text-bg-success');
      toastMsg.textContent = message;
      toast.show();
    }

    // Load products
    async function loadProducts() {
      try {
        const res = await fetch('/api/products?ts=' + Date.now(), { cache: 'no-store' });
        if (!res.ok) {
          showToast('Lỗi khi tải dữ liệu', true);
          return;
        }
        const items = await res.json();
        productTableBody.innerHTML = items.map(item => `
          <tr data-id="${item.id}">
            <td>${escapeHtml(item.name)}</td>
            <td>${(item.price || 0).toLocaleString()}₫</td>
            <td>${(item.stock ?? 0)}</td>
            <td>
              <button class="btn-edit btn btn-sm btn-outline-primary me-1"
                data-id="${item.id}"
                data-name="${escapeHtml(item.name)}"
                data-price="${item.price ?? 0}"
                data-stock="${item.stock ?? 0}">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn-delete btn btn-sm btn-outline-danger"
                data-id="${item.id}"
                data-name="${escapeHtml(item.name)}">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        `).join('');
      } catch (err) {
        console.error(err);
        showToast('Không thể kết nối server', true);
      }
    }

    // Event delegation for edit/delete buttons
    productTableBody.addEventListener('click', (e) => {
      const btn = e.target.closest('button');
      if (!btn) return;
      if (btn.classList.contains('btn-delete')) {
        const id = btn.dataset.id;
        const name = btn.dataset.name;
        removeProduct(id, name);
      } else if (btn.classList.contains('btn-edit')) {
        const id = btn.dataset.id;
        const name = btn.dataset.name;
        const price = btn.dataset.price;
        const stock = btn.dataset.stock;
        openEdit(id, name, price, stock);
      }
    });

    // Delete product
    async function removeProduct(id, name) {
      if (!confirm(`Xóa sản phẩm "${name}"?`)) return;
      try {
        const res = await fetch(`/api/products/${id}`, { method: 'DELETE' });
        if (res.ok) {
          const row = productTableBody.querySelector(`tr[data-id="${id}"]`);
          if (row) row.remove();
          showToast(`Đã xóa "${name}" thành công!`);
        } else {
          let errText = 'Lỗi khi xóa';
          try {
            const body = await res.json();
            errText = body.error || JSON.stringify(body);
          } catch (_) {
            try { errText = await res.text(); } catch (_) {}
          }
          showToast(errText, true);
        }
      } catch (err) {
        console.error(err);
        showToast('Không thể kết nối server', true);
      }
    }

    // Open edit modal and populate fields
    function openEdit(id, name, price, stock) {
      document.getElementById('editItemId').value = id;
      document.getElementById('editItemName').value = name;
      document.getElementById('editItemPrice').value = price;
      document.getElementById('editItemStock').value = stock;
      const modal = bootstrap.Modal.getOrCreateInstance(editItemModalEl);
      modal.show();
    }

    // Add product
    document.getElementById('btnAddConfirm').addEventListener('click', async () => {
      const name = document.getElementById('itemName').value.trim();
      const price = parseFloat(document.getElementById('itemPrice').value) || 0;
      const stock = parseInt(document.getElementById('itemStock').value) || 0;
      if (!name || price <= 0 || stock < 0) {
        showToast('Vui lòng nhập đủ thông tin hợp lệ!', true);
        return;
      }
      try {
        const res = await fetch('/api/products', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, price, stock })
        });
        if (res.ok) {
          showToast('Thêm sản phẩm thành công!');
          const modal = bootstrap.Modal.getOrCreateInstance(addItemModalEl);
          modal.hide();
          await loadProducts();
        } else {
          let err = 'Lỗi khi thêm sản phẩm';
          try { const b = await res.json(); err = b.error || JSON.stringify(b); } catch(_) { try { err = await res.text(); } catch(_) {} }
          showToast(err, true);
        }
      } catch (err) {
        console.error(err);
        showToast('Không thể kết nối server', true);
      }
    });

    // Update product
    document.getElementById('btnUpdateConfirm').addEventListener('click', async () => {
      const id = document.getElementById('editItemId').value;
      const name = document.getElementById('editItemName').value.trim();
      const price = parseFloat(document.getElementById('editItemPrice').value) || 0;
      const stock = parseInt(document.getElementById('editItemStock').value) || 0;
      if (!name || price <= 0 || stock < 0) {
        showToast('Vui lòng nhập đủ thông tin hợp lệ!', true);
        return;
      }
      try {
        const res = await fetch(`/api/products/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, price, stock })
        });
        if (res.ok) {
          showToast('Cập nhật sản phẩm thành công!');
          const modal = bootstrap.Modal.getOrCreateInstance(editItemModalEl);
          modal.hide();
          await loadProducts();
        } else {
          let err = 'Lỗi khi cập nhật sản phẩm';
          try { const b = await res.json(); err = b.error || JSON.stringify(b); } catch(_) { try { err = await res.text(); } catch(_) {} }
          showToast(err, true);
        }
      } catch (err) {
        console.error(err);
        showToast('Không thể kết nối server', true);
      }
    });
