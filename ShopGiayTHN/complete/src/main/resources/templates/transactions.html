<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>THN Shoes - Giao dịch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body{background:#f0f4f8;font-family:Poppins}
    .navbar{background:#001f3f}
    .navbar .nav-link,.navbar-brand{color:#fff!important}
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="/index.html">THN Shoes</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="/products.html">Sản phẩm</a></li>
      <li class="nav-item"><a class="nav-link" href="/customers.html">Khách hàng</a></li>
      <li class="nav-item"><a class="nav-link" href="/transactions.html">Giao dịch</a></li>
    </ul>
  </div>
</nav>

<div class="container my-4">
  <div class="d-flex justify-content-between mb-3">
    <h3>Giao dịch</h3>
    <button class="btn btn-success" onclick="openCreateTxn()"><i class="bi bi-plus-lg"></i> Tạo giao dịch</button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead><tr><th>ID</th><th>Khách</th><th>Tổng tiền</th><th>Ngày</th><th>Trạng thái</th><th>Hành động</th></tr></thead>
      <tbody id="txn-body"></tbody>
    </table>
  </div>
</div>

<!-- Modal create transaction -->
<div class="modal fade" id="txnModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <form class="modal-content" onsubmit="submitTxn(event)">
      <div class="modal-header">
        <h5 class="modal-title">Tạo giao dịch</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-2">
          <label class="form-label">Khách (ID)</label>
          <input id="txnCustomerId" class="form-control" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Sản phẩm (JSON mẫu: [{productId:1,qty:2}])</label>
          <textarea id="txnItems" class="form-control" rows="3" required>[{"productId":1,"qty":1}]</textarea>
        </div>
        <div class="mb-2">
          <label class="form-label">Ghi chú</label>
          <input id="txnNote" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Huỷ</button>
        <button class="btn btn-primary" type="submit">Tạo</button>
      </div>
    </form>
  </div>
</div>

<script>
const apiTxn = '/api/transactions';
async function loadTxns(){
  const r = await fetch(apiTxn);
  const arr = await r.json();
  document.getElementById('txn-body').innerHTML = arr.map(t=>`
    <tr>
      <td>${t.id}</td>
      <td>${t.customerName || ('ID:'+t.customerId)}</td>
      <td>${(t.total||0).toLocaleString()}₫</td>
      <td>${new Date(t.createdAt).toLocaleString()}</td>
      <td>${t.status||'NEW'}</td>
      <td>
        <button class="btn btn-sm btn-info" onclick="viewTxn(${t.id})"><i class="bi bi-eye"></i></button>
        <button class="btn btn-sm btn-danger" onclick="deleteTxn(${t.id})"><i class="bi bi-trash"></i></button>
      </td>
    </tr>`).join('');
}

function openCreateTxn(){
  ['txnCustomerId','txnItems','txnNote'].forEach(id=>document.getElementById(id).value='');
  new bootstrap.Modal(document.getElementById('txnModal')).show();
}

async function submitTxn(e){
  e.preventDefault();
  const payload = {
    customerId: Number(document.getElementById('txnCustomerId').value),
    items: JSON.parse(document.getElementById('txnItems').value),
    note: document.getElementById('txnNote').value
  };
  const r = await fetch(apiTxn, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
  if(r.ok){ bootstrap.Modal.getInstance(document.getElementById('txnModal')).hide(); loadTxns(); }
  else alert('Tạo giao dịch lỗi');
}

async function viewTxn(id){
  const r = await fetch(apiTxn + '/' + id);
  const t = await r.json();
  alert(JSON.stringify(t,null,2));
}

async function deleteTxn(id){
  if(!confirm('Xoá giao dịch?')) return;
  const r = await fetch(apiTxn + '/' + id, { method:'DELETE' });
  if(r.ok) loadTxns(); else alert('Xoá thất bại');
}

document.addEventListener('DOMContentLoaded', loadTxns);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
