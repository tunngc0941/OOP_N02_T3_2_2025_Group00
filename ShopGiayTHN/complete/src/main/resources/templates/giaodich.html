<body>

<!-- Navigation -->
<nav>

    <a href="sanpham.html">üì¶ S·∫£n ph·∫©m</a>
    <a href="khachhang.html">üë• Kh√°ch h√†ng</a>
    <a href="giaodich.html">üí≥ Giao d·ªãch</a>
</nav>

<main>
    <h1>Qu·∫£n L√Ω Giao D·ªãch</h1>

    <!-- Form th√™m giao d·ªãch -->
    <h3>Th√™m giao d·ªãch m·ªõi</h3>
    <form id="addForm">
        <select id="maKh" required></select>
        <select id="maSp" required></select>
        <button type="submit">Th√™m giao d·ªãch</button>
    </form>

    <!-- B·∫£ng danh s√°ch -->
    <h3>Danh s√°ch giao d·ªãch</h3>
    <table>
        <thead>
        <tr>
            <th>T√™n kh√°ch h√†ng</th>
            <th>S·ªë ƒëi·ªán tho·∫°i</th>
            <th>S·∫£n ph·∫©m</th>
            <th>Gi√°</th>
            <th>Th·ªùi gian</th>
            <th>H√†nh ƒë·ªông</th>
        </tr>
        </thead>
        <tbody id="giaodich-table"></tbody>
    </table>
</main>

<script>
    const apiGD = '/api/giaodich';
    const apiKH = '/api/khachhang';
    const apiSP = '/api/sanpham';

    async function loadSelectOptions() {
        const khRes = await fetch(apiKH);
        const spRes = await fetch(apiSP);
        const khData = await khRes.json();
        const spData = await spRes.json();

        const khSelect = document.getElementById('maKh');
        const spSelect = document.getElementById('maSp');

        khData.forEach(kh => {
            const opt = document.createElement('option');
            opt.value = kh.maKh || kh.sdt;
            opt.textContent = `${kh.ten} (${kh.sdt})`;
            khSelect.appendChild(opt);
        });

        spData.forEach(sp => {
            const opt = document.createElement('option');
            opt.value = sp.maSp;
            opt.textContent = `${sp.tenSp} - ${sp.gia.toLocaleString()}‚Ç´`;
            spSelect.appendChild(opt);
        });
    }

    async function loadGiaoDich() {
        const res = await fetch(apiGD);
        const data = await res.json();
        const tbody = document.getElementById('giaodich-table');
        tbody.innerHTML = '';
        data.forEach(gd => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${gd.khachHang.ten}</td>
                <td>${gd.khachHang.sdt}</td>
                <td>${gd.sanPham.tenSp}</td>
                <td>${gd.sanPham.gia.toLocaleString()}‚Ç´</td>
                <td>${new Date(gd.thoiGian).toLocaleString()}</td>
                <td>
                    <button class="btn-delete" onclick="deleteGiaoDich('${gd.khachHang.maKh || gd.khachHang.sdt}', '${gd.sanPham.maSp}')">X√≥a</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    document.getElementById('addForm').addEventListener('submit', async e => {
        e.preventDefault();
        const maKh = document.getElementById('maKh').value;
        const maSp = document.getElementById('maSp').value;

        await fetch(apiGD, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({maKh, maSp, thoiGian: new Date().toISOString()})
        });

        loadGiaoDich();
    });

    async function deleteGiaoDich(maKh, maSp) {
        if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a giao d·ªãch n√†y?')) {
            await fetch(`${apiGD}/${maKh}/${maSp}`, {method: 'DELETE'});
            loadGiaoDich();
        }
    }

    loadSelectOptions();
    loadGiaoDich();
</script>
