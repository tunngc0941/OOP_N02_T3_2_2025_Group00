<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop Giày THN</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- ...các thẻ head khác... -->
</head>
<body>
    <header style="background:#222;color:#fff;padding:1em;">
        <h1>Shop Giày THN</h1>
        <nav>
            <a th:href="@{/}" style="color:#fff;margin-right:1em;">Trang chủ</a>
            <a th:href="@{/sanpham}" style="color:#fff;margin-right:1em;">Sản phẩm</a>
            <a th:href="@{/khachhang}" style="color:#fff;margin-right:1em;">Khách hàng</a>
            <a th:href="@{/giaodich}" style="color:#fff;">Giao dịch</a>
        </nav>
    </header>
    <div style="display:flex;min-height:90vh;">
        <aside style="width:200px;background:#f4f4f4;padding:1em;">
            <ul style="list-style:none;padding:0;">
                <li><a th:href="@{/}">Trang chủ</a></li>
                <li><a th:href="@{/sanpham}">Quản lý Sản phẩm</a></li>
                <li><a th:href="@{/khachhang}">Quản lý Khách hàng</a></li>
                <li><a th:href="@{/giaodich}">Quản lý Giao dịch</a></li>
            </ul>
        </aside>
        <main style="flex:1;padding:2em;">
            <div th:replace="${content}"></div>
        </main>
    </div>
    <footer style="background:#222;color:#fff;text-align:center;padding:1em;">
        &copy; 2025 Shop Giày THN
    </footer>
</body>
</html>
