<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>THN Shoes - Khách hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body{background:#f0f4f8;font-family:Poppins;}
    .navbar{background:#001f3f}
    .navbar .nav-link,.navbar-brand{color:#fff!important}
    .card{border-radius:.75rem}
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="/index.html">THN Shoes</a>
    <div class="collapse navbar-collapse" id="nav"></div>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="sanpham.html">Sản phẩm</a></li>
      <li class="nav-item"><a class="nav-link" href="khachhang.html">Khách hàng</a></li>
      <li class="nav-item"><a class="nav-link" href="giaodich.html">Giao dịch</a></li>
    </ul>
  </div>
</nav>

<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Khách hàng</h3>
    <button class="btn btn-success" onclick="openCreateCustomer()"><i class="bi bi-plus-lg"></i> Thêm khách</button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped align-middle" id="customers-table">
      <thead>
        <tr><th>ID</th><th>Tên</th><th>Phone</th><th>Địa chỉ</th><th>Hành động</th></tr>
      </thead>
      <tbody id="customers-body"></tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="customerModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <form class="modal-content" onsubmit="submitCustomer(event)">
      <div class="modal-header">
        <h5 class="modal-title" id="customerTitle">Thêm khách</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="custId">
        <div class="mb-2"><label class="form-label">Tên</label><input id="custName" class="form-control" required></div>
        <div class="mb-2"><label class="form-label">Phone</label><input id="custPhone" class="form-control" required></div>
        <div class="mb-2"><label class="form-label">Địa chỉ</label><input id="custAddr" class="form-control"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Huỷ</button>
        <button class="btn btn-primary" type="submit">Lưu</button>
      </div>
    </form>
  </div>
</div>

<script>
const apiCust = '/api/customers';
async function loadCustomers(){
  const r = await fetch(apiCust);
  const arr = await r.json();
  document.getElementById('customers-body').innerHTML = arr.map(c=>`
    <tr>
      <td>${c.id}</td>
      <td>${c.name}</td>
      <td>${c.phone}</td>
      <td>${c.address||''}</td>
      <td>
        <button class="btn btn-sm btn-primary" onclick="openEditCustomer(${c.id})"><i class="bi bi-pencil"></i></button>
        <button class="btn btn-sm btn-danger" onclick="deleteCustomer(${c.id})"><i class="bi bi-trash"></i></button>
      </td>
    </tr>
  `).join('');
}

function openCreateCustomer(){
  ['custId','custName','custPhone','custAddr'].forEach(id=>document.getElementById(id).value='');
  document.getElementById('customerTitle').innerText='Thêm khách';
  new bootstrap.Modal(document.getElementById('customerModal')).show();
}

async function openEditCustomer(id){
  const r = await fetch(apiCust + '/' + id);
  const c = await r.json();
  document.getElementById('custId').value = c.id;
  document.getElementById('custName').value = c.name;
  document.getElementById('custPhone').value = c.phone;
  document.getElementById('custAddr').value = c.address || '';
  document.getElementById('customerTitle').innerText='Sửa khách';
  new bootstrap.Modal(document.getElementById('customerModal')).show();
}

async function submitCustomer(e){
  e.preventDefault();
  const id = document.getElementById('custId').value;
  const payload = {
    name: document.getElementById('custName').value,
    phone: document.getElementById('custPhone').value,
    address: document.getElementById('custAddr').value
  };
  const url = id ? apiCust + '/' + id : apiCust;
  const method = id ? 'PUT' : 'POST';
  const res = await fetch(url, { method, headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
  if(res.ok){ bootstrap.Modal.getInstance(document.getElementById('customerModal')).hide(); loadCustomers(); }
  else alert('Lỗi lưu');
}

async function deleteCustomer(id){
  if(!confirm('Xoá khách?')) return;
  const r = await fetch(apiCust + '/' + id, { method:'DELETE' });
  if(r.ok) loadCustomers(); else alert('Xoá thất bại');
}

document.addEventListener('DOMContentLoaded', loadCustomers);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
