<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>THN Shoes - Quản lý sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Poppins', sans-serif;
    }
    .navbar-custom {
      background-color: #212529;
    }
    .navbar-custom .navbar-brand, .navbar-custom .nav-link {
      color: #fff;
    }
    .navbar-custom .nav-link.active {
      font-weight: bold;
      text-decoration: underline;
    }
    .carousel-item img {
      height: 400px;
      object-fit: cover;
      border-radius: 1rem;
    }
    .card {
      border-radius: 0.75rem;
      box-shadow: 0 0.2rem 0.5rem rgba(0,0,0,0.05);
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
    .btn-action {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="#">THN Shoes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Trang chủ</a></li>
          <li class="nav-item"><a class="nav-link" href="/products">Sản phẩm</a></li>
          <li class="nav-item"><a class="nav-link" href="/products/create">Thêm sản phẩm</a></li>
          <li class="nav-item"><a class="nav-link" href="/orders">Đơn hàng</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Slider -->
  <div class="container mt-4">
    <div id="slider" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://images.unsplash.com/photo-1606813901424-8f11709c11ea" class="d-block w-100" alt="slider-1">
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1600185365005-c9fbd2f9030c" class="d-block w-100" alt="slider-2">
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1581425152421-3d00e6c9e53b" class="d-block w-100" alt="slider-3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>

  <!-- Danh sách sản phẩm -->
  <div class="container mt-5">
    <h3 class="mb-4 text-center">Danh sách sản phẩm</h3>
    <div class="row" id="product-list">
      <!-- Sản phẩm sẽ được render ở đây -->
    </div>
  </div>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function loadProducts() {
      try {
        const res = await fetch('/api/products?ts=' + Date.now());
        const products = await res.json();
        const list = document.getElementById('product-list');
        list.innerHTML = products.map(p => `
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="${p.image || 'https://via.placeholder.com/400x200'}" class="card-img-top" alt="${p.name}">
              <div class="card-body">
                <h5 class="card-title">${p.name}</h5>
                <p class="card-text"><strong>Giá:</strong> ${p.price.toLocaleString()}₫</p>
                <p class="card-text"><strong>Size:</strong> ${p.size}</p>
                <div class="d-flex justify-content-between">
                  <a href="/products/edit/${p.id}" class="btn btn-sm btn-primary btn-action"><i class="bi bi-pencil"></i> Sửa</a>
                  <button class="btn btn-sm btn-danger btn-action" onclick="deleteProduct(${p.id})"><i class="bi bi-trash"></i> Xoá</button>
                </div>
              </div>
            </div>
          </div>
        `).join('');
      } catch (err) {
        console.error('Lỗi tải sản phẩm:', err);
      }
    }

    async function deleteProduct(id) {
      if (!confirm('Bạn có chắc muốn xoá sản phẩm này?')) return;
      try {
        const res = await fetch('/api/products/' + id, { method: 'DELETE' });
        if (res.ok) {
          alert('Đã xoá thành công!');
          loadProducts();
        } else {
          alert('Xoá thất bại!');
        }
      } catch (err) {
        console.error('Lỗi xoá:', err);
      }
    }

    document.addEventListener('DOMContentLoaded', loadProducts);
  </script>
</body>
</html>
