  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const apiBase = '/api/sanpham';

    const productTableBody = document.getElementById('productTableBody');

    // Form inputs

    // Load s·∫£n ph·∫©m t·ª´ backend

    // Hi·ªÉn th·ªã b·∫£ng s·∫£n ph·∫©m
    function renderProductTable(list) {

        return;

      list.forEach(p => {

            <td>${p.price.toLocaleString('vi-VN')} ‚Ç´</td>
            <td>${p.size}</td>
            <td><img src="${p.imageURL || 'https://via.placeholder.com/60x40?text=No+Image'}" alt="${p.name}" class="table-img"/></td>
            <td>
              <button class="btn btn-sm btn-warning me-1" onclick="openEditModal('${p.maSp}')">
                <i class="bi bi-pencil-fill"></i> S·ª≠a

                <i class="bi bi-trash-fill"></i> X√≥a

        `;
      });
    }

    // T√¨m ki·∫øm s·∫£n ph·∫©m client-side
    searchInput.addEventListener('input', () => {
      const keyword = searchInput.value.trim().toLowerCase();
      const filtered = products.filter(p =>
        p.maSp.toLowerCase().includes(keyword) ||
        p.name.toLowerCase().includes(keyword)

      renderProductTable(filtered);
    });

    // M·ªü modal th√™m s·∫£n ph·∫©m m·ªõi
    document.getElementById('btnAddProduct').addEventListener('click', () => {

      maSpInput.disabled = false;

    // M·ªü modal s·ª≠a s·∫£n ph·∫©m
    window.openEditModal = function(maSp) {

      productModal._element.querySelector('.modal-title').textContent = 'S·ª≠a s·∫£n ph·∫©m';
      originalMaSpInput.value = sp.maSp;
      maSpInput.value = sp.maSp;
      nameInput.value = sp.name;

      sizeInput.value = sp.size;
      imageURLInput.value = sp.imageURL || '';
      maSpInput.disabled = true; // Kh√¥ng cho s·ª≠a m√£ s·∫£n ph·∫©m
      productModal.show();
    }

    // X√≥a s·∫£n ph·∫©m
    window.deleteProduct = async function(maSp) {
      if (!confirm(`B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a s·∫£n ph·∫©m m√£ ${maSp} kh√¥ng?`)) return;
      try {
        const res = await fetch(`${apiBase}/${maSp}`, { method: 'DELETE' });
        if (!res.ok) throw new Error('X√≥a s·∫£n ph·∫©m th·∫•t b·∫°i');
        alert('X√≥a s·∫£n ph·∫©m th√†nh c√¥ng');
        loadProducts();
      } catch (error) {
        alert(error.message);
      }
    }

    // X·ª≠ l√Ω g·ª≠i form th√™m/s·ª≠a s·∫£n ph·∫©m
    productForm.addEventListener('submit', async e => {

      const maSp = maSpInput.value.trim();
      const name = nameInput.value.trim();

          // S·ª≠a
          res = await fetch(`${apiBase}/${originalMaSp}`, {

          res = await fetch(apiBase, {

    });

    // Load danh s√°ch s·∫£n ph·∫©m khi m·ªü trang

  </script>
