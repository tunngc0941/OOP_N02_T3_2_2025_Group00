<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa Sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${product.id == null ? 'Thêm sản phẩm' : 'Sửa sản phẩm'}"></h2>
    <form th:action="@{${product.id == null ? '/products/add' : '/products/edit'}}" th:object="${product}" method="post">
        <div class="mb-3">
            <label class="form-label">Tên SP</label>
            <input type="text" class="form-control" th:field="*{tenSP}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Giá bán</label>
            <input type="number" class="form-control" th:field="*{giaBan}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Số lượng</label>
            <input type="number" class="form-control" th:field="*{soLuong}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Size</label>
            <input type="number" class="form-control" th:field="*{size}" required>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/products}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
