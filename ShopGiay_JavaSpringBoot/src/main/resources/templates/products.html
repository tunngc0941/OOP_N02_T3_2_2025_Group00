<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý Sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="/css/products.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4 rounded">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">
            <i class="fa-solid fa-shoe-prints"></i> Shop Giày
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/products}"><i class="fa fa-list"></i> Sản phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders}"><i class="fa fa-receipt"></i> Đơn hàng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/customers}"><i class="fa fa-users"></i> Khách hàng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}"><i class="fa fa-sign-out-alt"></i> Đăng xuất</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="custom-header">
        <h1 class="mb-0"><i class="fa-solid fa-shoe-prints"></i> Quản lý Sản phẩm</h1>
        <p class="text-muted">Quản lý kho giày của bạn một cách chuyên nghiệp và dễ dàng!</p>
    </div>
    <div class="d-flex justify-content-end mb-3">
        <a class="btn btn-success" th:href="@{/products/add}">
            <i class="fa fa-plus"></i> Thêm sản phẩm
        </a>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered align-middle">
            <thead>
                <tr>
                    <th><i class="fa fa-shoe-prints"></i> Tên SP</th>
                    <th><i class="fa fa-money-bill-wave"></i> Giá bán</th>
                    <th><i class="fa fa-boxes-stacked"></i> Số lượng</th>
                    <th><i class="fa fa-ruler"></i> Size</th>
                    <th><i class="fa fa-cogs"></i> Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${products}">
                    <td th:text="${p.tenSP}"></td>
                    <td>
                        <span class="badge bg-warning text-dark" th:text="${#numbers.formatDecimal(p.giaBan, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                    </td>
                    <td th:text="${p.soLuong}"></td>
                    <td th:text="${p.size}"></td>
                    <td>
                        <a th:href="@{'/products/edit/' + ${p.id}}" class="btn btn-primary btn-sm me-1">
                            <i class="fa fa-edit"></i> Sửa
                        </a>
                        <a th:href="@{'/products/delete/' + ${p.id}}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Xác nhận xóa?')">
                            <i class="fa fa-trash"></i> Xóa
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
