<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Sản Phẩm</title>
</head>
<body>
<h1>Thêm Sản Phẩm</h1>
<form th:action="@{/sanpham/add}" method="post">
    <label>Mã SP: <input type="text" name="maSP" required></label><br>
    <label>Tên SP: <input type="text" name="tenSP" required></label><br>
    <label>Size: <input type="number" name="size" required></label><br>
    <label>Giá Bán: <input type="number" step="0.01" name="giaBan" required></label><br>
    <label>Số Lượng: <input type="number" name="soLuong" required></label><br>
    <button type="submit">Thêm</button>
</form>
<a th:href="@{/sanpham}">Quay lại danh sách</a>
</body>
</html>
