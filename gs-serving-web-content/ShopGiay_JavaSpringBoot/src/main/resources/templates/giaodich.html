<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Giao Dịch</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<h1>Danh sách Giao Dịch</h1>
<a th:href="@{/giaodich/add}">Thêm Giao Dịch</a>
<table border="1">
    <tr>
        <th>Khách Hàng</th>
        <th>Sản Phẩm</th>
        <th>Tổng Tiền</th>
    </tr>
    <tr th:each="gd : ${giaoDichList}">
        <td th:text="${gd.khachHang != null ? gd.khachHang.tenKH : ''}"></td>
        <td>
            <ul>
                <li th:each="sp : ${gd.sanPhamList}" th:text="${sp.tenSP}"></li>
            </ul>
        </td>
        <td th:text="${gd.tongTien}"></td>
    </tr>
</table>
</body>
</html>
