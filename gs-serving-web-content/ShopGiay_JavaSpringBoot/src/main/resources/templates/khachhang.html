<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Khách Hàng</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<h1>Danh sách Khách Hàng</h1>
<a th:href="@{/khachhang/add}">Thêm Khách Hàng</a>
<table border="1">
    <tr>
        <th>Mã KH</th>
        <th>Tên KH</th>
        <th>Số Điện Thoại</th>
    </tr>
    <tr th:each="kh : ${khachHangList}">
        <td th:text="${kh.maKH}"></td>
        <td th:text="${kh.tenKH}"></td>
        <td th:text="${kh.soDienThoai}"></td>
    </tr>
</table>
</body>
</html>
