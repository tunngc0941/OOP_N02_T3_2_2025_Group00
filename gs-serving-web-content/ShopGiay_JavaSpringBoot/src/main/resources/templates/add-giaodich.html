<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Giao Dịch</title>
</head>
<body>
<h1>Thêm Giao Dịch</h1>
<form th:action="@{/giaodich/add}" method="post">
    <label>Khách Hàng:
        <select name="maKH" required>
            <option th:each="kh : ${khachHangList}" th:value="${kh.maKH}" th:text="${kh.tenKH}"></option>
        </select>
    </label><br>
    <label>Sản Phẩm:
        <select name="maSPs" multiple required>
            <option th:each="sp : ${sanPhamList}" th:value="${sp.maSP}" th:text="${sp.tenSP}"></option>
        </select>
    </label><br>
    <label>Tổng Tiền: <input type="number" step="0.01" name="tongTien" required></label><br>
    <button type="submit">Thêm</button>
</form>
<a th:href="@{/giaodich}">Quay lại danh sách</a>
</body>
</html>
