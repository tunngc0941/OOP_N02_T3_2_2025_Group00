<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nhập khách hàng</title>
</head>
<body>
<h2>Nhập thông tin khách hàng</h2>
<form action="/khachhang/submit" method="post" th:object="${khachHangForm}">
    Tên: <input type="text" th:field="*{tenKH}" required><br>
    Địa chỉ: <input type="text" th:field="*{diaChi}" required><br>
    SĐT: <input type="text" th:field="*{soDT}" required><br>
    <br><input type="submit" value="Lưu khách hàng">
</form>
</body>
</html>
